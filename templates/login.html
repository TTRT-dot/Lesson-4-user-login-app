<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <div align="center">
            <div align="center" class="border">
                <div class="header">
                    <h1 class="word">Login</h1>
                </div>
                <h2 class="word">
                    <form action="/login" method="POST">
                        <div class="msg">{{msg}}</div>
                        <input id="username" name="username" type="text" placeholder="Enter your username" class="textbox"><br><br>
                        <input id="password" name="password" type="text" placeholder="Enter your password" class="textbox"><br><br>
                        <input type="submit" value="Sign in" class="btn"><br><br>
                    </form>
                </h2>
                <p class="bottom">Don't have an account? <a class="bottom" href="/register">Sign up here</a></p>
            </div>
        </div>
    </body>
</html>
